<table>
    <tr>
        <th>
            Name
        </th>
        <th>
            Phone
        </th>
        <th>
            Email
        </th>
        <th>
            City
        </th>
        <th>
            Address
        </th>

    </tr>
    <tr ng-repeat="student in std.Students">
        <td>{{student.Name}}</td>
        <td>{{student.Phone}}</td>
        <td>{{student.Email}}</td>
        <td>{{student.City}}</td>
        <td>{{student.Address}}</td>
    </tr>
</table>
